<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="container">
      <img
        class="profile__img"
        src="/assets/images/profile_img.jpg"
        alt="profile image"
      />
      <h1 class="profile__name">Arne Witteler</h1>
      <p class="profile__location">Berlin, Germany</p>
      <p class="profile__quote">"Front-end developer and avid reader."</p>
      <ul>
        <li class="profile__link">GitHub</li>
        <li class="profile__link">Frontend Mentor</li>
        <li class="profile__link">LinkedIn</li>
        <li class="profile__link">Twitter</li>
        <li class="profile__link">Instagram</li>
      </ul>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/arne-witteler">Arne Witteler</a>.
    </footer>
  </body>
</html>
